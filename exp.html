<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム（結果）</title>
    <style>
        .header{
            background-color: #333;
            padding: 20px 0;
        }
        .header .nav {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
        }

        .nav-menu-left,
        .nav-menu-right {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu-left li,
        .nav-menu-right li {
            display: inline-block;
            margin-right: 15px;
        }

        .nav-menu-left a,
        .nav-menu-right a {
            text-decoration: none;
            color:#ccc;
            font-size: 16px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 0 auto;
        }
        .results {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            display: flex;
            align-items: center;
        }
        .result-buttons {
            display: flex;
            flex-direction: column;
        }
        .result-buttons button {
            margin-bottom: 5px;
            padding: 5px 10px;
        }
        #calendar-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav-menu-left">
                    <li><a href="./uwReserve_01_01.html">千景</a></li>
                </ul>
                <ul class="nav-menu-right">
                    <li><a href="./uwReserve_05.html">ご予約確認</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>ご予約確認</h1>
        <h2>検索結果：10件</h2>
        <div class="results">
            <div class="result-item">
                <div class="result-image"><img src="./img/Gemini_Generated_Image_9am1kp9am1kp9am1.jpg" width="100px" height="100px" alt="プラン画像1"></div>
                <div class="result-details">
                    <h2>基本プラン</h2>
                    <h3>概要</h3>
                    <p>料金 ￥19,800～</p>
                    <p>朝食・夕食ありのプランです。一品一品丁寧にお作りしたお料理をご提供しております。</p>
                </div>
                <div class="result-buttons">
                    <button>詳細</button>
                    <button id="reserve-button">予約</button>
                </div>
            </div>
        </div>
        <div id="calendar-container">
            <div class="nav-buttons">
                <button id="prev">◀ 前の月</button>
                <h2 id="current-month"></h2>
                <button id="next">次の月 ▶</button>
            </div>
            <div id="calendar"></div>
            <button id="close-calendar">閉じる</button>
        </div>
    </main>
    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        function createCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const calendar = document.createElement("table");
            calendar.innerHTML = "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
            
            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement("td"));
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement("td");
                cell.textContent = day;
                row.appendChild(cell);
                
                if ((firstDay + day) % 7 === 0) {
                    calendar.appendChild(row);
                    row = document.createElement("tr");
                }
            }
            
            if (row.children.length > 0) {
                calendar.appendChild(row);
            }
            
            return calendar;
        }

        function updateCalendar() {
            const container = document.getElementById("calendar");
            container.innerHTML = "";
            document.getElementById("current-month").textContent = `${currentYear}年 ${currentMonth + 1}月`;
            container.appendChild(createCalendar(currentYear, currentMonth));
        }

        document.getElementById("reserve-button").addEventListener("click", () => {
            document.getElementById("calendar-container").style.display = "block";
            updateCalendar();
        });

        document.getElementById("close-calendar").addEventListener("click", () => {
            document.getElementById("calendar-container").style.display = "none";
        });

        document.getElementById("prev").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        });

        document.getElementById("next").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        });
    </script>
</body>
</html>
