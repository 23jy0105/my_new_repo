<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/customer_info.css" rel="stylesheet" type="text/css">
    <title>予約情報</title>

</head>
<body>
    <div class="container">
        <button class="back-button" onclick="location.href='./uf01_1.html'">戻る</button>
        <h1>予約情報</h1>
        <div class="info">
            <p><strong>予約番号：</strong>231145149</p>
            <p><strong>ステータス：</strong><span class="status" style="color: #d9534f;">キャンセル(未払い)</span></p>
            <p><strong>予約プラン：</strong>スイートルーム/朝食, 夕食</p>
            <p><strong>宿泊期間：</strong>2024/11/20～2024/11/21(YYYY/MM/DD)</p>
            <p><strong>氏名：</strong>（姓）山田 （名）太郎</p>
            <p><strong>ふりがな：</strong>（姓）やまだ （名）たろう</p>
            <p><strong>電話番号：</strong>08012345555</p>
            <p><strong>郵便番号：</strong>000-0000</p>
            <p><strong>住所：</strong>東京都新宿区百人町9-99</p>
            <p><strong>アレルギー：</strong>*無し*</p>
        </div>
        <button class="cancel-button" id="cancel-button">支払い済みに変更する</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>支払いを取り消しますか?</h1>
            <h3>この操作により、この支払いは<span style="color: rgb(116, 116, 116);"> キャンセル（支払い済み）</span>に変更されます。</h3>
            <button class="back-button" style="margin: 0px 30px;" onclick="closeModal()">戻る</button>
            <button class="cancel-button" onclick="location.href='./uf01_4_5.html'">キャンセルする</button>
            
        </div>
    </div>
</body>
<script>
    const modal = document.getElementById("myModal");
        const closeButton = document.getElementsByClassName("close")[0];
        const detailsButtons = document.querySelectorAll("#cancel-button");

        detailsButtons.forEach(button => {
            button.addEventListener("click", () => {
                modal.style.display = "block";
            });
        });

        // 閉じるボタンをクリックしたときにモーダルを閉じる
        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // モーダル外の部分をクリックするとモーダルを閉じる
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        function closeModal(){
            modal.style.display = "none";
        }
    window.onload = function() {
        alert('変更しました。');
    }
</script>
</html>
