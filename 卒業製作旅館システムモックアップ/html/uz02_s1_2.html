<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿泊プラン登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-container {
            width: 60%;
        }
        .side-container {
            width: 35%;
        }
        h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.2em;
        }
        textarea {
            height: 150px;
        }
        button {
            width: 48%;
            display: inline-block;
            padding: 15px;
            font-size: 1.2em;
        }
        .submit-button,.back-button, .cancel-button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button{
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            background-color: #d3d3d3;
            cursor: pointer;
            border-radius: 3px;
        }
        .back-button {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            background-color: #d3d3d3;
            cursor: pointer;
            border-radius: 3px;
        }
        .back-button:hover {
            background-color: #999;
        }
        .cancel-button {
            background-color: #f08080;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }  

        .cancel-button:hover {
            background-color: #d9534f;
        }

        .modal {
            display: none; /* 最初は非表示 */
            position: fixed;
            z-index: 1; /* 前面に表示 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 背景色 */
            justify-content: center; /* 横方向の中央揃え */
            align-items: center; /* 縦方向の中央揃え */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>題名:</h2>
        <input type="text" id="plan-name" name="plan-name" value="新年のご挨拶">
        
        <h2>内容:</h2>
        <textarea id="summary" name="summary">謹んで新年のご挨拶を申し上げます。

            日頃よりご愛顧いただいておりますお客さまへスタッフ一同心より感謝申し上げます。
           また、昨年は新しいお客様と出逢えた一年でもございました。
           
           2025年も進化を続けながら、多くの皆さまに和らぎの時間をお届け出来ますよう努めてまいります。
           皆様にとって幸多き年になりますよう、心よりお祈り申し上げます。

           千景</textarea>
    </div>
    
    <div class="side-container">
        <button class="cancel-button" id="cancel-button">削除</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h1>お知らせを削除しますか?</h1>
                <h3>この操作により、このお知らせは<span style="color: #d9534f;">削除</span>されます。</h3>
                <button class="back-button" onclick="closeModal()">戻る</button>
                <button class="cancel-button" onclick="location.href='./uz02_s2_4.html'">削除する</button>
            
            </div>
        </div>
        <h2>画像ファイル</h2>
        <input type="file">

        
        <button class="back-button" onclick="location.href='uz02_2.html'">戻る</button>
        <button class="submit-button" type="submit" onclick="location.href='uz02_s1_4.html'">登録</button>
    </div>
    <script>
        const modal = document.getElementById("myModal");
            const closeButton = document.getElementsByClassName("close")[0];
            const detailsButtons = document.querySelectorAll("#cancel-button");
    
            detailsButtons.forEach(button => {
                button.addEventListener("click", () => {
                    modal.style.display = "block";
                });
            });
    
            // 閉じるボタンをクリックしたときにモーダルを閉じる
            closeButton.addEventListener("click", () => {
                modal.style.display = "none";
            });
    
            // モーダル外の部分をクリックするとモーダルを閉じる
            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
            function closeModal(){
                modal.style.display = "none";
            }
    </script>
</body>
</html>
