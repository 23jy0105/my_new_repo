<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿泊プラン登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-container {
            width: 60%;
        }
        .side-container {
            width: 35%;
        }
        h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.2em;
        }
        textarea {
            height: 150px;
        }
        button {
            width: 48%;
            display: inline-block;
            padding: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>プラン名:</h2>
        <input type="text" id="plan-name" name="plan-name">
        
        <h2>概要:</h2>
        <textarea id="summary" name="summary"></textarea>
        
        <h2>詳細:</h2>
        <textarea id="details" name="details"></textarea>
        
        <h2>値段:</h2>
        <input type="text" id="price" name="price">
    </div>
    
    <div class="side-container">
        <h2>開始期間:</h2>
        <input type="date" id="start-date" name="start-date">
        
        <h2>終了期間:</h2>
        <input type="date" id="end-date" name="end-date">
        
        <h2>部屋の種類:</h2>
        <select id="room-type" name="room-type">
            <option value="和室">和室</option>
            <option value="洋室">洋室</option>
            <option value="スイートルーム">スイートルーム</option>
            <option value="露天風呂付">露天風呂付</option>
        </select>
        
        <h2>食事の種類:</h2>
        <select id="meal-type" name="meal-type">
            <option value="朝食のみ">朝食のみ</option>
            <option value="夕食のみ">夕食のみ</option>
            <option value="朝食・夕食付き">朝食・夕食付き</option>
            <option value="食事なし">食事なし</option>
        </select>

        <h2>画像ファイル</h2>
        <input type="file">

        
        <button onclick="location.href='uz01_2.html'">戻る</button>
        <button type="submit" onclick="location.href='uz01_6.html'">登録</button>
    </div>
</body>
</html>
