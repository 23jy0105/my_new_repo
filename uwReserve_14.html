<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px 20%;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            height:50px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #ccc;
            width: 100%;
            z-index: 1;
            transform: translateY(-50%);

        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 33%; /* Update this value to reflect progress */
            z-index: 2;
            position: relative;
        }
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }
        .progress-step .circle {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
            color: white;
        }
        .progress-step.active .circle {
            background-color: #4caf50;
        }
        .progress-step span {
            font-size: 20px;
            padding-top: 10px;

        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 100px;
            line-height: 32px;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group-inline {
            display: flex;
            gap: 10px;
        }
        #caution{
            color:red;
        }
        .hidden {
            display: none;
        }
        #submit {
        position: absolute;
        right: 20px;
        bottom: 20px;
        padding: 10px 20px;
        margin-left: 30px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="progress-step active">
            <div class="circle">1</div>
            <span>お客様情報</span>
        </div>
        <div class="progress-step">
            <div class="circle">2</div>
            <span>入力確認</span>
        </div>
        <div class="progress-step">
            <div class="circle">3</div>
            <span>予約確定</span>
        </div>
    </div>

    <div class="form-container">
        <form id="customer-form" action="./uwReserve_20.html" method="post">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="last-name">姓</label>
                    <input type="text" id="last-name" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="first-name">名</label>
                    <input type="text" id="first-name" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="last-kana">せい</label>
                    <input type="text" id="last-kana" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="first-kana">めい</label>
                    <input type="text" id="first-kana" placeholder="Placeholder">
                </div>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="postal-code">郵便番号</label>
                <input type="text" id="postal-code" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="prefecture">都道府県</label>
                <select id="prefecture">
                    <option value="">select</option>
                    <option value="tokyo">東京都</option>
                    <option value="osaka">大阪府</option>
                    <option value="hokkaido">北海道</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="address">住所</label>
                <input type="text" id="address" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="building">建物名</label>
                <input type="text" id="building" placeholder="Placeholder">
            </div>
            <div class="form-group2">
                <input type="radio" id="bookInsteadNo" name="bookInstead" value="no" onclick="toggleVisibility(false)" checked>
                <label for="bookInsteadNo">宿泊者本人の予約</label>
                <br>
                <input type="radio" id="bookInsteadYes" name="bookInstead" value="yes" onclick="toggleVisibility(true)">
                <label for="bookInsteadYes">宿泊者本人以外の予約はこちらをチェック</label>
            </div>
            <div id="extra-fields" class="hidden">
                <h3>予約者情報</h3>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="reserver-last-name">姓</label>
                        <input type="text" id="reserver-last-name" placeholder="Placeholder">
                    </div>
                    <div class="form-group">
                        <label for="reserver-first-name">名</label>
                        <input type="text" id="reserver-first-name" placeholder="Placeholder">
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="reserver-last-kana">せい</label>
                        <input type="text" id="reserver-last-kana" placeholder="Placeholder">
                    </div>
                    <div class="form-group">
                        <label for="reserver-first-kana">めい</label>
                        <input type="text" id="reserver-first-kana" placeholder="Placeholder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reserver-email">メールアドレス</label>
                    <input type="email" id="reserver-email" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="reserver-phone">電話番号</label>
                    <input type="tel" id="reserver-phone" placeholder="Placeholder">
                </div>
            </div>
            <p id="caution">
                ＊食事は以下のアレルギー品目を含みます<br>
                卵・乳・小麦・そば・落花生(ピーナッツ)・えび・かに・くるみ
            </p>
            <p id="caution">
                ＊アレルギーの方への食事提供はいたしません。<br>
　              金額は変わらないのでご了承ください。
            </p>
            <div>
                <label for="allergy">アレルギーの方の人数を選択してください</label>
                <select id="allergy" name="allergy">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="room-count">

            </div>
            <input type="submit" id="submit" value="入力">
        </form>
    </div>
    <script>
    const roomCountContainer = document.getElementById("room-count");
    if (roomCountContainer) {
        let roomCount = localStorage.getItem("roomCount") ? parseInt(localStorage.getItem("roomCount"), 10) : 0;
        const guestCounts = JSON.parse(localStorage.getItem("guestCounts")) || [];
        roomCountContainer.innerHTML = "";

        if (roomCount >= 2) {
            for (let i = 0; i < roomCount; i++) {
                const roomDiv = document.createElement("div");
                roomDiv.classList.add("form-group");
                roomDiv.style.marginBottom = "10px"; // 部屋ごとの間隔を調整

                const label = document.createElement("label");
                label.textContent = `部屋 ${i + 1} の人数`;

                const select = document.createElement("select");
                select.name = `room-${i + 1}-guests`;
                select.id = `room-${i + 1}-guests`;
                select.style.marginLeft = "10px"; // ラベルとの間隔を調整

                for (let j = 1; j <= 5; j++) {
                    const option = document.createElement("option");
                    option.value = j;
                    option.textContent = j;
                    if (guestCounts[i] && guestCounts[i] == j) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                }

                roomDiv.appendChild(label);
                roomDiv.appendChild(select);
                roomCountContainer.appendChild(roomDiv);
            }
        } else {
            roomCountContainer.style.display = "none";
        }
    }

    // 入力ボタンの位置調整
    document.addEventListener("DOMContentLoaded", function() {
        const submitButton = document.getElementById("submit");
        if (submitButton) {
            submitButton.style.position = "relative";
            submitButton.style.marginTop = "20px";
            submitButton.style.display = "block";
        }
    });
        function toggleVisibility(showExtra) {
            const extraFields = document.getElementById('extra-fields');
            const personalFields = document.getElementById('personal-fields');
            if (showExtra) {
                extraFields.classList.remove('hidden');
            } else {
                extraFields.classList.add('hidden');
            }
            
        }
        document.getElementById('customer-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // フォームの各フィールドの値を取得
        const lastName = document.getElementById('last-name').value;
        const firstName = document.getElementById('first-name').value;
        const lastKana = document.getElementById('last-kana').value;
        const firstKana = document.getElementById('first-kana').value;
        const email = document.getElementById('email').value;
        const postalCode = document.getElementById('postal-code').value;
        const prefecture = document.getElementById('prefecture').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const building = document.getElementById('building').value;
        const allergy = document.getElementById('allergy').value;

        // 予約者情報（宿泊者本人以外の予約の場合）
        const isBookInsteadYes = document.getElementById('bookInsteadYes').checked;
        let reserverLastName = '';
        let reserverFirstName = '';
        let reserverLastKana = '';
        let reserverFirstKana = '';
        let reserverEmail = '';
        let reserverPhone = '';
        
        if (isBookInsteadYes) {
            reserverLastName = document.getElementById('reserver-last-name').value;
            reserverFirstName = document.getElementById('reserver-first-name').value;
            reserverLastKana = document.getElementById('reserver-last-kana').value;
            reserverFirstKana = document.getElementById('reserver-first-kana').value;
            reserverEmail = document.getElementById('reserver-email').value;
            reserverPhone = document.getElementById('reserver-phone').value;
        }

        // フォームのデータをlocalStorageに保存
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastKana', lastKana);
        localStorage.setItem('firstKana', firstKana);
        localStorage.setItem('email', email);
        localStorage.setItem('postalCode', postalCode);
        localStorage.setItem('prefecture', prefecture);
        localStorage.setItem('phone', phone);
        localStorage.setItem('address', address);
        localStorage.setItem('building', building);
        localStorage.setItem('allergy', allergy);

        // 予約者情報があれば保存
        if (isBookInsteadYes) {
            localStorage.setItem('reserverLastName', reserverLastName);
            localStorage.setItem('reserverFirstName', reserverFirstName);
            localStorage.setItem('reserverLastKana', reserverLastKana);
            localStorage.setItem('reserverFirstKana', reserverFirstKana);
            localStorage.setItem('reserverEmail', reserverEmail);
            localStorage.setItem('reserverPhone', reserverPhone);
        }

        // 確認ページにリダイレクト
        window.location.href = this.action;
    });
    </script>
</body>
</html>
