<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約情報確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .search-container label {
            margin-right: 10px;
        }
        .search-container input {
            margin-right: 10px;
            padding: 5px;
        }
        .search-container button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .small-text {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>予約情報確認</h2>
        <button>トップに戻る</button>
    </div>
    
    <div class="search-container">
        <label for="reservation-number">予約番号:</label>
        <input type="text" id="reservation-number" name="reservation-number" value="202502030001">
        <button>検索</button>
    </div>
    <div class="search-container">
        <label for="reservation-number-2">電話番号:</label>
        <input type="text" id="reservation-number-2" name="reservation-number-2">
        <button>検索</button>
    </div>
    
    <table>
        <tr>
            <th></th>
            <th>予約番号</th>
            <th>氏名</th>
            <th>電話番号</th>
            <th>宿泊予定日<br><span class="small-text">YYYY/MM/DD</span></th>
            <th>ステータス</th>
            <th>/</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>202502030001</td>
            <td>山田 太郎</td>
            <td>090-1234-5678</td>
            <td>2025/02/15</td>
            <td style="color: rgb(98, 160, 56);">予約済み</td>
            <td><button>詳細</button></td>
        </tr>
    </table>
</body>
</html>
